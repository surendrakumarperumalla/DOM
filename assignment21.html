<html>
    <head></head>
    <h1 style="color: red;">show bulb on /off image using toggle button</h1>
    <body>
        <div>
            <img  id="d1"  src="https://i.pinimg.com/originals/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.png" width="300px">
            <button onclick="ab()">ON</button>
            <button onclick="cd()">OFF</button>
        </div>
        <script>
            function ab(){
                var h=document.getElementById("d1")
                h.src="https://i.pinimg.com/736x/cc/7b/58/cc7b58cbcd341a19a6545d947e48329b.jpg "
            }
            function cd(){
                var g=document.getElementById("d1")
                g.src="https://i.pinimg.com/originals/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.png"
            }


        </script>
    </body>
</html>
