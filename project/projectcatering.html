<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="items.js"></script>
    </head>
    <body>
        <div class="d-flex border border-2 border-success">
            <div class="w-75 border border-2 border-danger">
                <h1>Items</h1>
                <ul id="items">

                </ul>
                </div>
                <div class="w-25 border border-2 border-info">
                    <h1>selected</h1>
                    <ul id="selecteditems">

                    </ul>
                
                </div>
            </div>


        </div>
        <script>
            for(let k in items){
                var ili=document.createElement("li");
                ili.innerHTML=k;
                
                var newul=document.createElement("ul")
                 items[k].forEach(function(obj,i){
               var nli=  document.createElement("li")
               nli.innerHTML=obj.itemname;
               ili.appendChild(nli)
               

              
              var chb=document.createElement('input')
               chb.type="checkbox"
               chb.onchange=function(e){
                items[k][i].selected=e.target.checked;
               
                gencart()
              
               }

                
               newul.appendChild(nli)
               nli.appendChild(chb)

                })

                document.getElementById("items").appendChild(ili)
                document.getElementById("items").appendChild(newul)
                

               
            }
            function gencart(){
                document.getElementById("selecteditems").innerHTML=" "
            for(var k in items){
                var ili=document.createElement("li");
                ili.innerHTML=k;
                var newul=document.createElement("ul")
               
                items[k].forEach(function(obj,i){
               if(obj.selected){
                var nli=  document.createElement("li")
                 nli.innerHTML=obj.itemname;
                 newul.appendChild(nli)
                
               }
             
                
                })

                document.getElementById("selecteditems").appendChild(ili)
                document.getElementById("selecteditems").appendChild(newul)
            }
        }
           
             



        
                
        


        </script>
    </body>
</html>
