<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </head>
    <table  class=""    border="2x solid" backgroundcolor="orange">
        <thead style="background-color: rgb(225, 10, 96); height: 50px; color: antiquewhite;"  >
        <th style="text-align: center;">country</th>
        <th  style="text-align: center;">capital</th>
        <th  style="text-align: center;">continents</th>
         <th  style="text-align: center;">language</th>
        <th  style="text-align: center;">population</th>
        <th  style="text-align: center;">region</th>
        <th style="text-align: center;">flags</th>
       
    </thead>
    <tbody id="d1" style="text-align: center; background-color: rgb(15, 161, 246);  color: rgb(246, 242, 242); font-size:20px;">

    </tbody>
    </table>

    <body>

        <script>
            var tar;
            axios.get(" https://restcountries.com/v3.1/all").then(function(resp)
            {
                // console.log(resp)
                tar=resp.data
                console.log(tar);
                abd()


            })
            function abd(){
                tar.forEach(function(k){
                    var y=document.createElement("tr")

                    var b=document.createElement("td")
                      b.innerHTML=k.name.common
                      y.appendChild(b)

                      var v=document.createElement("td")
                      v.innerHTML=k.capital
                      y.appendChild(v)

                      var z=document.createElement("td")
                      z.innerHTML=k.continents
                      y.appendChild(z)

                      var w=document.createElement("td")
                      w.innerHTML=k.timeszones
                      y.appendChild(w)

                      var u=document.createElement("td")
                      u.innerHTML=k.population
                      y.appendChild(u)

                      var e=document.createElement("td")
                      e.innerHTML=k.region
                      y.appendChild(e)
                       
                      var i=document.createElement("img")
                      i.src=k.flags.png
                      var x=document.createElement("td")
                      x.appendChild(i)
                      y.appendChild(i)
                      i.style.margin="20px"
                      
                    //   var ltd=document.createElement("td")
                    //   ltd.innerHTML=k.
                    //   y.appendChild(ltd)

                      document.getElementById("d1").append(y)

                      
                        
                })

               


                 }

                      

                

        


        </script>
    </body>
</html>
