<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        </head>
        <body>
        <h1 id="likes" style="color: rgb(245, 12, 59);">likes:<span></span></h1>
        <h1 id="shares" style="color: chartreuse;">shares:<span></span></h1>
        <h1 id="comment" style="color: rgb(2, 0, 100);">comment:<span></span></h1>
        <h1 id="subscribe" style="color: mediumpurple;">subscribe:<span></span></h1>
        <h1 id="saves" style="color: deeppink;">saves:<span></span></h1>
        <button onclick="like()" style="color: rgb(217, 13, 13); background-color: rgb(245, 248, 248); margin:5px; padding: 20px; " ><i class="bi bi-emoji-heart-eyes" style="font-size:40px;"></i></button>
        <button onclick="share()" style="color: rgb(42, 61, 165);background-color: rgb(248, 249, 247); margin: 5px; padding: 20px;" ><i class="bi bi-send-arrow-up-fill" style="font-size: 40px;"></i></button>
        <button onclick="comment()" style="color: rgb(235, 9, 130); background-color: rgb(237, 234, 234); margin: 5px; padding: 20px;"><i class="bi bi-chat-right-dots-fill" style="font-size: 40px;"></i></button>
        <button onclick="subs()" style="color: rgb(235, 91, 13); background-color: rgb(237, 246, 237);margin: 5px; padding: 20px;"><i class="bi bi-bell"  style="font-size: 40px;"></i></button>
        <button onclick="save()" style="color: rgb(238, 13, 13); background-color: rgb(247, 247, 241);margin: 5px; padding: 20px;"><i  class="bi bi-box-arrow-down"  style="font-size: 40px;" ></i></button>

        </body>
            <script>
                var likes=0;
                document.querySelector("#likes span").innerHTML=likes;
                function like(){
                    likes++;
                  document.querySelector("#likes span").innerHTML=likes; 
                }

                var shares=0;
                document.querySelector("#shares span").innerHTML=shares;
                function share(){
                    shares++;
                  document.querySelector("#shares span").innerHTML=shares;
                }

                var comments=0; 
                document.querySelector("#comment span").innerHTML=comments;
                function comment(){
                    comments++;
                  document.querySelector("#comment span").innerHTML=comments;
                }

                var subscriber=0;
                document.querySelector("#subscribe span").innerHTML=subscriber;
                function subs(){
                    subscriber++;
                  document.querySelector("#subscribe span").innerHTML=subscriber;
                }

                var saves=0;
                document.querySelector("#saves span").innerHTML=saves;
                function save(){
                    saves++;
                  document.querySelector("#saves span").innerHTML=saves;
                }
                    
            
             
                


            </script>

        
    </head>
</html>
