<html>
    <head>
        <style>
            #d1{
                width: 200px;
                border: 3px;
                height: 200px;

            }
        </style>
    </head>

    <body>
       
        <div id="d1" onclick="colorchange()"></div>
        <script>
            var dd=["red","green","blue","orange","skyblue","purple","pink"]
            var i=0;
            var x=document.getElementById("d1")
            x.style.backgroundColor="red"
              function colorchange(){
                if(i==dd.length-1)
                {
                    i=0;
                    x.style.backgroundColor=dd[i]
                }
                else{
                    i++;
                    x.style.backgroundColor=dd[i]
                }
              }

        </script>
    </body>
</html>
